    <script>
      let frameworks = ["AngularJS", "jQuery"];
      frameworks.unshift("Backbone.js");
      console.log(frameworks);

      frameworks.push("ReactJS", "Vue.js");
      console.log(frameworks);

      frameworks[1] = "CommonJS";
      console.log(frameworks);

      function removeElem(framework) {
        if (framework !== "jQuery") {
          return true;
        }
        console.log("jQuery <--- Это здесь лишнее");
        return false;
      }

      frameworks = frameworks.filter(removeElem);
      console.log(frameworks);

      //===================

      function removeNegativeElements(arr) {
        // let newArr = [];
        // for (let i = 0; i < arr.length; i++) {
        //   if (!(!isNaN(arr[i]) && arr[i] < 0)) {
        //     newArr.push(arr[i]);
        //   }
        // }
        // return newArr;
        return arr.filter((el) => !(!isNaN(el) && el < 0));
      }

      let result = removeNegativeElements([-9, 2, 3, 0, -28, "value"]); // [2, 3, 0, 'value'];
      console.log(result);
      //   let result = removeNegativeElements([-9, -21, -12]; // []
      //   let result = removeNegativeElements(['-102', 102]); // ['-102', 102]

      //===================

      function getStringElements(arr) {
        return arr.filter(
          (el) => typeof el === "string" || el instanceof String
        );
      }

      let arr = [
        1,
        true,
        42,
        "red",
        64,
        "green",
        "web",
        new Date(),
        -898,
        false,
      ];
      let res = getStringElements(arr); // ['green', 'web']
      console.log(res);

      //===================

      const myArr = [...Array(10)];

      const newArr = myArr.map((el) => {
        return Math.floor(Math.random() * 10);
      });

      function recursionOne(arr) {
        const number = arr.shift();
        if (arr.length == 0) {
          return number;
        }
        return number + recursionOne(arr);
      }

      console.log(newArr);
      console.log(recursionOne(newArr));

      //===================

      function recursionTwo(arr) {
        let number = arr.shift();
        if (number !== 10) {
          number = 0;
        }
        if (arr.length == 0) {
          return number;
        }
        return number + recursionTwo(arr);
      }

      testArr = [0, 2, 4, 5, 7, 10, 2, 3, 6, 10, 3];
      console.log(recursionTwo(testArr));

      //===================

      function recursionThree(arr) {
        const number = arr.shift();
        let arrNumber = [];
        if (number > 5) {
          arrNumber = [number];
        }

        if (arr.length == 0) {
          return arrNumber;
        }
        return arrNumber.concat(recursionThree(arr));
      }

      const testArr2 = [0, 2, 4, 5, 7, 10, 2, 3, 5, 6, 10, 3];
      console.log(recursionThree(testArr2));
